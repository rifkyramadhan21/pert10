<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata - Embedded CSS</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .box {
            background: white;
            width: 350px;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            margin: 5px 0;
        }
        b {
            color: #000;
        }
    </style>

</head>
<body>

    <h2>Biodata Pribadi</h2>

    <div class="box">
        <p><b>Nama:</b> Rifky Ramadhan Ahmad</p>
        <p><b>Tanggal Lahir:</b> 21 Oktober 2006</p>
        <p><b>Alamat:</b> Citayam, Depok</p>
        <p><b>Jenis Kelamin:</b> Laki-laki</p>
        <p><b>Agama:</b> Islam</p>
    </div>

</body>
</html>
